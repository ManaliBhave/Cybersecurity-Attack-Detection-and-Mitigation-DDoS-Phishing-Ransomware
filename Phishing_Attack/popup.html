<!DOCTYPE html>
<html>
<head>
  <title>Website Verdict</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      text-align: center;
    }

    #verdict {
      text-align: center;
      font-size: 24px;
    }

    #loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loading {
      border: 4px solid #3498db;
      border-top: 4px solid #e74c3c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Add CSS for background color changes here */
    .suspicious {
      background-color: red;
      color: white; /* Change font color */
      font-size: 28px; /* Change font size */
    }

    .safe {
      background-color: green;
      color: white; /* Change font color */
      font-size: 28px; /* Change font size */
    }
  </style>
</head>
<body>
  <h2>Website Verdict</h2>
  <p id="verdict">Verdict will be displayed here</p>

  <script src="popup.js"></script>
</body>
</html>
